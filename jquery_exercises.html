<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container" class="codeup">
        <h1 id="codeup">Welcome to Codeup</h1>
        <p>This is where we learn Jquery</p>

        <div id="cats" class="listings codeup">
            <p>My cats</p>
            <ul>
                <li>Pocky</li>
                <li>Polly</li>
                <li>Purrdy</li>
                <li>Rocky</li>
            </ul>
        </div>
    </div>


<script src="js/jquery-2.2.4.js"></script>
<script>

        // alert(content);

        $('h1').click(function(){
            $(this).css("background-color", "cyan");
        });

        $('p').dblclick(function(){
            $(this).css("font-size", "18px");
        });

        $('li').hover(
            function() {
                $(this).css('color', 'red');
            },
            function(){
                $(this).css('color', 'black');
            }
        );
