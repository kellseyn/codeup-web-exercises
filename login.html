<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username:</label>
    <input id="username" name="username" type="text" placeholder="Username" autofocus="autofocus" required>
    <br>

    <label for="email">E-Mail:</label>
    <input id="email" name="email" type="text" placeholder="E-Mail" required>
    <br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="Password"required>
    <br>

    <label for="loggedin">Keep me logged in for 2 weeks</label>
    <input id="loggedin" type="checkbox" name="loggedin" value="true" checked>
    <br>

    <button type="submit">Login</button>

</form>

</body>
</html>
