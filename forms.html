<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <style>
        span {
            position: relative;
            top: -122px;
        }
        body{
            background-color: mediumpurple;
        }
        input{
            background-color: aqua;
        }
        textarea{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <form method="get" action="https://request-inspector.glitch.me/">

        <label for="email">E-Mail:</label>
        <input id="email" name="email" type="text" placeholder="Enter your email address">
        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password">
        <br>

        <span><label for="bio">Bio:</label></span>
        <textarea id="bio" name="bio" placeholder="Bio:" cols="30" rows="10"></textarea>
        <br>

        <p>How did you hear about us?</p>
        <div id="button">
            <input type="radio" name="heard" value="Billboard" checked>Billlboard
            <input type="radio" name="heard" value="Radio Advertisement">Radio Advertisement
            <input type="radio" name="heard" value="Internet Advertisement">Internet
            <input type="radio" name="heard" value="Other">Other
        </div>
        <br>

        <p>What web browser do you use?</p>
        <select name="browser">
            <option value="Google Chrome" selected>Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Safari">Safari</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit the form</button>

    </form>

</body>
</html>
