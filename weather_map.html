<script>
    $(document).ready(function () {
        "use strict";
        var weatherLink = $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936");
        weatherLink.done(function(x) {
            console.log(x.daily.data);
            $.each(x.daily.data ,function (index, data) {

                    var content = "<div class=\"card\" style=\"width: 18rem;\">";
                    content += "<div class='card-body'>";
                    content += "<h5>";
                    content += "<strong>" + data.temperatureHigh + " / " + data.temperatureLow + "</strong>";
                    content += "</h5>";
                    content += "<h6>";
                    content += data.icon;
                    content += "</h6>";
                    content += " <img src= 'icon/" + data.icon + ".svg'";
                    content += "<h6>";
                    content += "Humidity: " + data.humidity;
                    content += "</h6>";
                    content += "<h6>";
                    content += "Wind: " + data.windSpeed;
                    content += "</h6>";
                    content += "<h6>";
                    content += "Pressure: " + data.pressure;
                    content += "</h6>";
                    content += "</div>";
                    content += "</div>";

                    console.log(data.temperatureHigh);
                    $(".weather-boxes").append(content);

                // if (x.daily.data[i].length > 2){
                //     return false;
                // }
                });
            });

        weatherLink.fail(function (x) {
            console.log("Something went wrong");
        });

        mapboxgl.accessToken = mapboxToken;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });
        var markerOptions = {
            color: "#f00",
            draggable: true
        };

        var marker = new mapboxgl.Marker(markerOptions)
            .setLngLat([-98.4861, 29.4260])
            .addTo(map);

    });

</script>
