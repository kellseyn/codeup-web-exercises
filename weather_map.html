<script>
    $(document).ready(function () {
        "use strict";
        var weatherLink = $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936");
        weatherLink.done(function(x) {
            console.log(x.daily.data);
            $.each(x.daily.data ,function (index, data) {
                if (x.daily.data === 3){
                    return false
                }
                    var content = "<h5>";
                    content += data.temperatureHigh + "/" + data.temperatureLow;
                    content += "</h5>";
                    content += "<h6>";
                    content += data.icon;
                    content += "</h6>";
                    content += "<h6>";
                    content += data.humidity;
                    content += "</h6>";
                    content += "<h6>";
                    content += data.windSpeed;
                    content += "</h6>";
                    content += "<h6>";
                    content += data.pressure;
                    content += "</h6>";

                    console.log(data.temperatureHigh);
                    $(".card-body").append(content);
                });
            });
        });
        weatherLink.fail(function () {
            console.log("Something went wrong");
        });


</script>
