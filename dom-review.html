<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
       "use strict";
        $('#add-to-list').click(function(){
            $('#favorite-food').append($('<li>', {
                text: $('#input').val()
            }));
        });
        $("#change-me").dblclick(function () {
            $(this).css("background-color", "purple");
        });
        $('#change-cohort').click(function(){
            $('#my-cohort').append($('<span>', {
                text: $('#cohort-name').val()
            }));
        });
        $("#highlight").click(function () {
            $("span").css("background-color", "yellow");
        });
        // $(".container").show().css("background-color", "white");
        //     $(this).css.delay(3000)("background-color", "pink")

        $('.container').css('background-color', 'white');
        setInterval(function() {
            $('.container').css('background-color', 'pink');
        }, 3000);
    });

</script>
</body>
</html>
